<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="styles.css">
    <script src="preplacescript.js"></script>
    <script src="https://kit.fontawesome.com/056054553f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <h1 class="title">Paint or the attempt of it</h1>
        <p class="credit">Programmed by Nachi</p>
    </div>
    <div class="row">
        <div class="leftcolumn">
    <div class="card">
        <div style="float: left;">
            <button class="button" id="incpic">+</button>
            <button class="button" id="decpic">-</button>
        </div>
        <canvas id="myCanvas" width="500" height="500"></canvas>
    </div>
    </div>
    <div class="rightcolumn">
        <div class="card">
            <p class="text">Toolbar</p>
            <button id="red" class="button" style="background-color: red; height: 15px;"></button>
            <button id="blue" class="button" style="background-color: blue; height: 15px;"></button>
            <button id="green" class="button" style="background-color: green; height: 15px;"></button>
            <button id="greenyellow" class="button" style="background-color: greenyellow; height: 15px;"></button>
            <button id="yellow" class="button" style="background-color: yellow; height: 15px;"></button>
            <button id="orange" class="button" style="background-color: orange; height: 15px;"></button>
            <button id="purple" class="button" style="background-color: purple; height: 15px;"></button>
            <button id="pink" class="button" style="background-color: pink; height: 15px;"></button>
            <button id="black" class="button" style="background-color: black; height: 15px;"></button>
            <button id="white" class="button" style="background-color: white; height: 15px;"></button>
            <br> <!--Color section-->
            <input type="color" id="colorpicker">
            <input type="range" id="thick" max="100" min="1" value="1">
            <br>
            <button class="button" id="lines"><i class="fas fa-line-chart"></i></button>
            <button class="button" id="pencil"><i class="fas fa-pencil"></i></button>
            <button class="button" id="eraser"><i class="fas fa-eraser"></i></button>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
